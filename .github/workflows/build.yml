name: Build Windows 7

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js 10
      uses: actions/setup-node@v2
      with:
        node-version: '10'

    - name: Install dependencies
      run: npm install

    - name: Install pkg 5.3
      run: npm install -g pkg@5.3.0

    - name: Build Windows 7 EXE
      run: pkg server.js --targets node10-win-x64 --output dist/sales-system.exe

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: sales-system-win7
        path: dist/
        retention-days: 30
